<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Vue Events</h1>
</header>
<section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="add(10)">Add</button>
    <button v-on:click.right="reduce(5)">Remove (Right click)</button>
    <input
            type="text"
            name="name"
            id="name"
            @input="setName($event, 'DL')"
            v-on:keyup.enter="confirmName"
    />
    <p>My name: {{ confirmedName }}</p>
    <p>Result: {{ counter }}</p>
    <!--  Using Vue's modifiers instead of (event.preventDefault() in handler function)  -->
    <form v-on:submit.prevent="submitForm">
        <input type="text"/>
        <button type="submit">Send</button>
    </form>
</section>
</body>
</html>
